# Node.js
pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Build
  steps:
  - task: UseNode@1
    inputs:
      versionSpec: '14.x'
      addToPath: true
  - script: |
      npm install
      npm run build
    displayName: 'Install and build Node.js project'
      npm test
    displayName: 'npm install, build, and test'

