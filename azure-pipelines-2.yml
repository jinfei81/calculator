# Node.js
pool:
  name: local
  demands:
  - npm
  - Agent.Version -gtVersion 2.163.1

jobs:
- job: Build
  steps:
  - script: npm install
    displayName: 'Install Node.js dependencies'
  - script: npm run build
    displayName: 'Build Node.js project'

